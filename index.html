<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosa Animada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #ffe6e6, #ffccff);
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .stem {
      width: 10px;
      height: 150px;
      background: #2d572c;
      margin: 0 auto;
      border-radius: 5px;
    }

    .leaves {
      position: relative;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 15px 0 15px;
      border-color: #2d572c transparent transparent transparent;
      margin-top: -10px;
      left: 25px;
      transform: rotate(-30deg);
    }

    .flower {
      position: relative;
      margin-top: -40px;
    }

    .petal {
      width: 50px;
      height: 50px;
      background: #ff3366;
      border-radius: 50%;
      position: absolute;
    }

    .petal1 {
      transform: rotate(0deg) translate(30px, -30px);
    }

    .petal2 {
      transform: rotate(72deg) translate(30px, -30px);
    }

    .petal3 {
      transform: rotate(144deg) translate(30px, -30px);
    }

    .petal4 {
      transform: rotate(216deg) translate(30px, -30px);
    }

    .petal5 {
      transform: rotate(288deg) translate(30px, -30px);
    }

    #message {
      font-size: 24px;
      color: #800000;
      margin-top: 20px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stem"></div>
    <div class="leaves"></div>
    <div class="flower">
      <div class="petal petal1"></div>
      <div class="petal petal2"></div>
      <div class="petal petal3"></div>
      <div class="petal petal4"></div>
      <div class="petal petal5"></div>
    </div>
    <p id="message"></p>
  </div>
  <script>
    const message = document.getElementById('message');
    const text = "Kiara, te amo";
    let index = 0;

    function typeText() {
      if (index < text.length) {
        message.textContent += text[index];
        index++;
        setTimeout(typeText, 150);
      } else {
        message.style.opacity = 1;
      }
    }

    window.onload = typeText;
  </script>
</body>
</html>
