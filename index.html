<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Atrapando el Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        .scoreboard {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2ecc71;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .start-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="scoreboard">
            Puntuación: <span id="score">0</span>
        </div>
        <button class="start-button" id="startButton" onclick="startGame()">Comenzar Juego</button>
        <div class="circle" id="circle" onclick="hitCircle()" style="display: none;"></div>
    </div>

    <script>
        let score = 0;
        let gameInterval;
        let circle = document.getElementById('circle');
        let startButton = document.getElementById('startButton');
        let scoreDisplay = document.getElementById('score');
        let gameRunning = false;

        function startGame() {
            score = 0;
            scoreDisplay.textContent = score;
            startButton.disabled = true;
            gameRunning = true;
            startButton.textContent = '¡Juego en Progreso!';

            gameInterval = setInterval(moveCircle, 1000);
        }

        function moveCircle() {
            if (!gameRunning) return;

            let randomX = Math.random() * (window.innerWidth - 50);
            let randomY = Math.random() * (window.innerHeight - 50);

            circle.style.left = randomX + 'px';
            circle.style.top = randomY + 'px';
            circle.style.display = 'block';
        }

        function hitCircle() {
            if (!gameRunning) return;

            score++;
            scoreDisplay.textContent = score;

            let randomX = Math.random() * (window.innerWidth - 50);
            let randomY = Math.random() * (window.innerHeight - 50);

            circle.style.left = randomX + 'px';
            circle.style.top = randomY + 'px';
        }

        function endGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            circle.style.display = 'none';
            startButton.disabled = false;
            startButton.textContent = 'Reiniciar Juego';
        }

        setInterval(() => {
            if (score >= 10) {
                endGame();
                alert('¡Felicidades! Has alcanzado 10 puntos.');
            }
        }, 100);
    </script>

</body>
</html>
